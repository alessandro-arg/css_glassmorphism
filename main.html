<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alessandro Argenziano</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="card_img">
        <img src="./img/profilePicture.jpg" alt="profile" />
      </div>
      <div class="desc">
        <h6 class="primary_text">Alessandro Argenziano</h6>
        <h6 class="secondary_text">Full Stack Developer</h6>
      </div>
      <button class="primary_text">View Profile</button>
      <div class="details">
        <div class="rating">
          <h6 class="primary_text">86%</h6>
          <h6 class="secondary_text">Rating</h6>
        </div>
        <div class="activity">
          <h6 class="primary_text">92%</h6>
          <h6 class="secondary_text">Activity</h6>
        </div>
      </div>
    </div>
  </body>
</html>
